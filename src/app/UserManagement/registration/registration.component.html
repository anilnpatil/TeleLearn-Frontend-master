<div class="container form-container shadow">
    <p class="text-center header">Registration
    </p>
    <p class="text-center font-weight-light">Required fields are marked with a symbol (*)</p>
    <div class="btn-group btn-group-toggle d-flex justify-content-center" data-toggle="buttons">
        <label class="btn btn-secondary" [ngClass]="{ 'active': mode === ACTIVE_OPTIONS.STUDENT }" (click)="mode = ACTIVE_OPTIONS.STUDENT">
            Student
        </label>
        <label class="btn btn-secondary" [ngClass]="{ 'active': mode === ACTIVE_OPTIONS.TEACHER }" (click)="mode = ACTIVE_OPTIONS.TEACHER">
            Teacher
        </label>
    </div>
    <app-registeration-student *ngIf="mode === ACTIVE_OPTIONS.STUDENT"></app-registeration-student>
    <app-registeration-teacher *ngIf="mode === ACTIVE_OPTIONS.TEACHER"></app-registeration-teacher>
</div>
